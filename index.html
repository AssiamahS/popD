<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Population Data</h1>
    <table>
        <thead>
            <tr>
                <th>State</th>
                <th>Population</th>
            </tr>
        </thead>
        <tbody id="population-data">
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        async function fetchPopulationData() {
            try {
                const response = await fetch('/path-to-your-api-endpoint');
                const data = await response.json();
                const tableBody = document.getElementById('population-data');

                data.forEach((row, index) => {
                    if (index > 0) { // Skip the header row
                        const tr = document.createElement('tr');
                        const stateCell = document.createElement('td');
                        const populationCell = document.createElement('td');

                        stateCell.textContent = row[0];
                        populationCell.textContent = row[1];

                        tr.appendChild(stateCell);
                        tr.appendChild(populationCell);
                        tableBody.appendChild(tr);
                    }
                });
            } catch (error) {
                console.error('Error fetching population data:', error);
            }
